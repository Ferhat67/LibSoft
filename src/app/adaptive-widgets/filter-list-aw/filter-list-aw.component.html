<div class="row" [class.dark-theme]="darkTheme">
  <div class="col-8 col-md-4">
    <div class="form-group">
      <input type="search" [readOnly]="searchDisabled" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm">
    </div>
  </div>
  <div class="col-4">
    <hideable-button-aw namespace="camera" icon="camera" label="Scan QR-Code" (click)="onScan.emit()"></hideable-button-aw>
  </div>
</div>

<table class="table table-hover" [class.table-dark]="darkTheme">
  <tbody>
    <tr *ngFor="let item of getListItems()">
      <th scope="row">
        <a [routerLink]="[item.path]">{{item.title}}</a>
      </th>
      <td *ngFor="let field of item.fields">{{field}}</td>
      <td class="text-right">
        <hideable-button-aw namespace="reserve" icon="book" (click)="onReserve.emit(item.title)"></hideable-button-aw>
        <hideable-button-aw namespace="readonline" icon="book-open" (click)="onRead.emit(item.title)"></hideable-button-aw>
      </td>
    </tr>
  </tbody>
</table>
